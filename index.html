<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Archisha ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Comic Sans MS', cursive;
}

.card {
    background: rgba(255,255,255,0.95);
    padding: 35px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    width: 360px;
    position: relative;
    z-index: 2;
    animation: pop 1s ease;
}

@keyframes pop {
    from { transform: scale(0.8); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

h1 {
    color: #ff3e6c;
}

p {
    font-size: 18px;
    color: #444;
}

button {
    padding: 12px 26px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
    transition: transform 0.2s;
}

button:hover {
    transform: scale(1.1);
}

#startBtn, #yes {
    background: #ff3e6c;
    color: white;
}

#no {
    background: #aaa;
    color: white;
    position: absolute;
}

.hidden {
    display: none;
}

.hearts span {
    position: absolute;
    bottom: -20px;
    font-size: 22px;
    animation: float 6s linear infinite;
    opacity: 0.8;
}

@keyframes float {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-100vh); opacity: 0; }
}
</style>
</head>

<body>

<!-- Romantic Music -->
<audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_7c3f42a2b1.mp3" type="audio/mpeg">
</audio>

<!-- Floating Hearts -->
<div class="hearts"></div>

<div class="card">

    <!-- First Screen -->
    <div id="intro">
        <h1>Archisha, for you !!! üíñ</h1>
        <button id="startBtn" onclick="startLove()">START üíï</button>
    </div>

    <!-- Question Screen -->
    <div id="qa" class="hidden">
        <p id="question"></p>
        <div id="buttons">
            <button id="yes" onclick="nextQuestion()">YES üíñ</button>
            <button id="no">NO üôà</button>
        </div>
    </div>

    <!-- Final Message -->
    <p id="finalMessage" class="hidden">
        You said YES üò≠‚ù§Ô∏è<br><br>
        Archisha, you are my today, my tomorrow, my forever ‚ú®  
        <br><br>
        Always yours üíñ
    </p>

</div>

<script>
const questions = [
    "Will u be my cutiee pieee ??!!?? üíï",
    "Will u be my bestest friend forever!!??!? ü´∂"
];

let index = 0;

const intro = document.getElementById("intro");
const qa = document.getElementById("qa");
const questionText = document.getElementById("question");
const finalMessage = document.getElementById("finalMessage");
const buttons = document.getElementById("buttons");
const noBtn = document.getElementById("no");
const music = document.getElementById("bgMusic");

function startLove() {
    intro.style.display = "none";
    qa.classList.remove("hidden");
    questionText.innerText = questions[index];
    music.play(); // FIXED: music starts on click
}

function nextQuestion() {
    index++;
    if (index < questions.length) {
        questionText.innerText = questions[index];
    } else {
        qa.style.display = "none";
        finalMessage.classList.remove("hidden");
    }
}

function moveButton() {
    const x = Math.random() * 250 - 125;
    const y = Math.random() * 250 - 125;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("click", moveButton);

// Hearts animation
const heartsContainer = document.querySelector(".hearts");
setInterval(() => {
    const heart = document.createElement("span");
    heart.innerText = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    heartsContainer.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}, 300);
</script>

</body>
</html>
